name: Deploy static content to Pages

on:
  # Trigger when pushing to the default branch
  push:
    branches: ['main']

  # Allow manual workflow execution
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*    # Use the latest stable LTS version of Node.js
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies frontend
        working-directory: ./reAnimate-playground
        run: npm ci

      # Step 4: Build static files (adjust based on your build command)
      - name: Build frontend project
        working-directory: ./reAnimate-playground
        run: npm run build

      # Step 5: Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # Step 6: Upload static files as an artifact
      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './reAnimate-playground/dist'

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4